<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.06" stroke="#38bdf8" stroke-width="1" fill="none">
    <line x1="128" y1="80" x2="128" y2="432"/>
    <line x1="192" y1="80" x2="192" y2="432"/>
    <line x1="256" y1="80" x2="256" y2="432"/>
    <line x1="320" y1="80" x2="320" y2="432"/>
    <line x1="384" y1="80" x2="384" y2="432"/>
    <line x1="96" y1="128" x2="416" y2="128"/>
    <line x1="96" y1="192" x2="416" y2="192"/>
    <line x1="96" y1="256" x2="416" y2="256"/>
    <line x1="96" y1="320" x2="416" y2="320"/>
    <line x1="96" y1="384" x2="416" y2="384"/>
  </g>

  <!-- Glow behind nodes -->
  <circle cx="256" cy="148" r="44" fill="url(#glow)"/>
  <circle cx="168" cy="280" r="36" fill="url(#glow)"/>
  <circle cx="344" cy="280" r="36" fill="url(#glow)"/>
  <circle cx="256" cy="392" r="36" fill="url(#glow)"/>

  <!-- Connection lines -->
  <g stroke="url(#accent)" stroke-width="2.5" fill="none" opacity="0.5">
    <!-- Top to left -->
    <path d="M236,172 Q200,220 184,256"/>
    <!-- Top to right -->
    <path d="M276,172 Q312,220 328,256"/>
    <!-- Left to bottom -->
    <path d="M188,304 Q220,340 240,368"/>
    <!-- Right to bottom -->
    <path d="M324,304 Q292,340 272,368"/>
  </g>

  <!-- Animated dots on lines -->
  <circle cx="210" cy="214" r="3" fill="#38bdf8" opacity="0.7"/>
  <circle cx="302" cy="214" r="3" fill="#818cf8" opacity="0.7"/>
  <circle cx="214" cy="340" r="3" fill="#38bdf8" opacity="0.7"/>
  <circle cx="298" cy="340" r="3" fill="#818cf8" opacity="0.7"/>

  <!-- Top node (root mission) -->
  <rect x="208" y="116" width="96" height="64" rx="14" fill="#0f172a" stroke="url(#accent)" stroke-width="2.5"/>
  <g transform="translate(256,140)">
    <!-- Rocket/mission icon -->
    <path d="M0,-12 L7,4 L3,4 L3,10 L-3,10 L-3,4 L-7,4 Z" fill="url(#accent)"/>
    <line x1="-5" y1="12" x2="5" y2="12" stroke="url(#accent)" stroke-width="2" stroke-linecap="round"/>
  </g>
  <text x="256" y="168" text-anchor="middle" fill="#e2e8f0" font-family="system-ui,-apple-system,sans-serif" font-size="10" font-weight="600">MISSION</text>

  <!-- Left node (phase) -->
  <rect x="124" y="252" width="88" height="56" rx="12" fill="#0f172a" stroke="#38bdf8" stroke-width="2" opacity="0.9"/>
  <g transform="translate(168,272)">
    <!-- Code brackets icon -->
    <text text-anchor="middle" fill="#38bdf8" font-family="monospace" font-size="16" font-weight="700">&lt;/&gt;</text>
  </g>
  <text x="168" y="296" text-anchor="middle" fill="#94a3b8" font-family="system-ui,-apple-system,sans-serif" font-size="9" font-weight="500">BUILD</text>

  <!-- Right node (phase) -->
  <rect x="300" y="252" width="88" height="56" rx="12" fill="#0f172a" stroke="#818cf8" stroke-width="2" opacity="0.9"/>
  <g transform="translate(344,272)">
    <!-- Gear icon -->
    <circle cx="0" cy="0" r="6" fill="none" stroke="#818cf8" stroke-width="2"/>
    <circle cx="0" cy="0" r="2" fill="#818cf8"/>
  </g>
  <text x="344" y="296" text-anchor="middle" fill="#94a3b8" font-family="system-ui,-apple-system,sans-serif" font-size="9" font-weight="500">INTEGRATE</text>

  <!-- Bottom node (test) -->
  <rect x="212" y="364" width="88" height="56" rx="12" fill="#0f172a" stroke="#4ade80" stroke-width="2" opacity="0.9"/>
  <g transform="translate(256,384)">
    <!-- Checkmark icon -->
    <path d="M-7,0 L-2,5 L7,-5" fill="none" stroke="#4ade80" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="256" y="408" text-anchor="middle" fill="#94a3b8" font-family="system-ui,-apple-system,sans-serif" font-size="9" font-weight="500">VERIFY</text>

  <!-- Praxis text at bottom -->
  <text x="256" y="464" text-anchor="middle" fill="#475569" font-family="system-ui,-apple-system,sans-serif" font-size="14" font-weight="700" letter-spacing="4">PRAXIS</text>
</svg>
